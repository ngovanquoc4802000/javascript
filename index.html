<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day 1</title>
  <!-- google font -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <div class="card">
    <div class="card__heart"><i class="far fa-heart"></i></div>
    <div class="card__cart"><i class="fas fa-shopping-cart"></i></div>
    <div class="card__image">
      <img src="./img/nike.svg" alt="">
    </div>
    <div class="card__title">NIKE ZOOM KD 99</div>
    <div class="card__price">$99</div>
    <div class="card__size">
      <h3>size:</h3>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>

    </div>
    <div class="card__color">
      <h3>Color:</h3>
      <span class="card__color--green"></span>
      <span class="card__color--red"></span>
      <span class="card__color--black"></span>
    </div>
    <div class="card__action">
      <button>Buy now</button>
      <button>Add cart</button>

    </div>

  </div>

</body>

</html>
